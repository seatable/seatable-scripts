site_name: SeaTable Programming Manual
site_author: seatable
docs_dir: ./manual
site_url: https://seatable.github.io/seatable-scripts/


repo_name: seatable/seatable-scripts
repo_url: https://github.com/seatable/seatable-scripts/
edit_uri: edit/master/manual/

copyright: Copyright &copy; 2022 seatable

theme:
  name: material
  # icon:
  logo: assets/logo32_32.png
  favicon: assets/seatable-favicon.ico
  # features:
    # - tabs
  palette:
    primary: deep orange
    accent:

plugins:
  - search # necessary for search to work
  - awesome-pages

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/seatable/seatable-scripts/

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: "1-4"


# Page tree
nav:
  - Home: README.md
  - Data structure: data-structure.md
  - JavaScript script:
    - Introduction: javascript/README.md
    - Base: javascript/base.md
    - Output: javascript/output.md
    - Utils: javascript/utils.md
    - Context: javascript/context.md
  - Python script and API:
    - Introduction: python/README.md
    - Base: python/base.md
    - Rows: python/rows.md
    - Links: python/links.md
    - Columns: python/columns.md
    - Files: python/files.md
    - Query with SQL: python/query.md
    - Big data storage: python/big_data_storage.md
    - Account: python/account.md
    - Constants: python/constants.md
    - Context: python/context.md
    - User: python/user.md
    - Dateutils: python/dateutils.md
    - Libraries supported in cloud environment: python/libs.md
    - Notifications: python/notifications.md
    - Get realtime data update notifications: python/websocket.md
  - JavaScript API:
    - Introduction: javascript-api/README.md
    - Base: javascript-api/base.md
    - Rows: javascript-api/rows.md
    - Links: javascript-api/links.md
    - Columns: javascript-api/columns.md
    - Query with SQL: javascript-api/query.md
    - Constants: javascript-api/constants.md
  - SQL:
    - SQL Reference: python/sql.md
    - SQL Function Reference: python/function.md
  - Plugin development process and API:
    - Plugin development process: plugins/README.md
    - Base: plugins/base.md
    - Common: plugins/common.md
    - Tables: plugins/tables.md
    - Views: plugins/views.md
    - Columns: plugins/columns.md
    - Rows: plugins/rows.md
    - Query with SQL: plugins/query.md
    - plugins: plugins/plugins.md
    - Constants: plugins/constants.md
